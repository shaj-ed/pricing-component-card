<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Pricing Component With Toggle</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1 class="header__headline">Our Pricing</h1>

      <!-- Toggle Container -->
      <div class="toggle-container">
        <span>Annually</span>

        <button class="toggle-button" id="toggle-button">
          <span class="ball tog" id="circle"></span>
        </button>

        <span>Monthly</span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <article class="card">
        <h2 class="card__title">Basic</h2>
        <h2 class="card__price price-month">&dollar;19.99</h2>
        <h2 class="card__price hidden price-year">&dollar;199.99</h2>

        <ul class="card__list">
          <li class="card__list--item">500 GB Storage</li>
          <li class="card__list--item">2 Users Allowed</li>
          <li class="card__list--item">Send up to 3 GB</li>
        </ul>

        <button class="card__cta">Learn More</button>
      </article>

      <article class="card card--professional">
        <h2 class="card__title">Professional</h2>
        <h2 class="card__price price-month">&dollar;24.99</h2>
        <h2 class="card__price hidden price-year">&dollar;249.99</h2>

        <ul class="card__list">
          <li class="card__list--item">1 TB Storage</li>
          <li class="card__list--item">5 Users Allowed</li>
          <li class="card__list--item">Send up to 10 GB</li>
        </ul>

        <button class="card__cta">Learn More</button>
      </article>

      <article class="card">
        <h2 class="card__title">Master</h2>
        <h2 class="card__price price-month">&dollar;39.99</h2>
        <h2 class="card__price hidden price-year">&dollar;399.99</h2>

        <ul class="card__list">
          <li class="card__list--item">2 TB Storage</li>
          <li class="card__list--item">10 Users Allowed</li>
          <li class="card__list--item">Send up to 20 GB</li>
        </ul>

        <button class="card__cta">Learn More</button>
      </article>
    </main>

    <!-- Our Pricing
  Annually
  Monthly

  Basic
  &dollar;19.99
  &dollar;199.99
  500 GB Storage
  2 Users Allowed
  Send up to 3 GB
  Learn More

  Professional
  &dollar;24.99
  &dollar;249.99
  1 TB Storage
  5 Users Allowed
  Send up to 10 GB
  Learn More

  Master
  &dollar;39.99
  &dollar;399.99
  2 TB Storage
  10 Users Allowed
  Send up to 20 GB
  Learn More -->

    <!-- JS -->
    <script src="./app.js"></script>
  </body>
</html>
